<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="CopyQ : Clipboard Manager with Advanced Features" />

    <link rel="stylesheet" type="text/css" media="screen" href="{{ site.baseurl }}/stylesheets/stylesheet.css" />

    <link href="https://github.com/hluk/CopyQ/raw/master/src/images/icon.ico" rel="shortcut icon" type="image/x-icon" />

    <style type="text/css">
#project_title, #project_tagline { padding-left: 96px; }
.brand-image {
    position: absolute; left: 0;
    border: 0;
    -webkit-box-shadow: 0 0 0;
       -moz-box-shadow: 0 0 0;
            box-shadow: 0 0 0;
}
    </style>

    <title>CopyQ</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/hluk/CopyQ">View on GitHub</a>

          <a class="brand-image" href="{{ HOME_PATH }}"><img class="brand-image" width="96" height="96" src="{{ site.baseurl }}/images/logo.png" /></a>

          <h1 id="project_title">CopyQ</h1>
          <h2 id="project_tagline">Clipboard Manager with Advanced Features</h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/hluk/CopyQ/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/hluk/CopyQ/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
        <section id="main_content" class="inner">
            {{ content }}
        </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">CopyQ maintained by <a href="https://github.com/hluk">hluk</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

  </body>
</html>
