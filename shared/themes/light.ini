[General]
alt_bg=#e0e0e0
bg=#eeeeee
css="#tab_tree::item:icon{padding-left:.33em}\n    #tab_tree::item:has-children{border-bottom:0.1em solid ${bg - #222}}\n    #tab_tree::branch{border:none}\n    "
edit_bg=#cccccc
edit_fg=fg - #111
edit_font="monospace,11,-1,5,50,0,0,0,0,0"
fg=#444444
find_bg="rgba(0,0,0,0)"
find_fg=#9d7200
find_font="monospace,11,-1,5,50,0,0,0,0,0"
font="monospace,11,-1,5,50,0,0,0,0,0"
font_antialiasing=true
item_css=padding:1em
menu_bar_css="\n    ;background: ${bg}\n    ;color: ${fg + #444}"
menu_bar_disabled_css="\n    ;color: ${bg - #666}"
menu_bar_selected_css="\n    ;background: ${sel_bg}\n    ;color: ${sel_fg}"
menu_css="\n    ;border-top: 0.08em solid ${bg + #333}\n    ;border-left: 0.08em solid ${bg + #333}\n    ;border-bottom: 0.08em solid ${bg - #333}\n    ;border-right: 0.08em solid ${bg - #333}"
notes_bg=bg
notes_fg=#666666
notes_font="sans-serif,11,-1,5,25,0,0,0,0,0"
notification_bg=#303030
notification_fg=#ddd
notification_font="monospace,11,-1,5,50,0,0,0,0,0"
num_fg=#009588
num_font="sans-serif,8,-1,5,25,0,0,0,0,0"
search_bar="\n    ;background: ${edit_bg}\n    ;color: ${edit_fg}\n    ;border: 1px solid ${alt_bg}\n    ;margin: 2px"
search_bar_focused="\n    ;border: 1px solid ${sel_bg}"
sel_bg=#7dcad1
sel_fg=#444444
show_number=true
show_scrollbars=false
style_main_window=true
tab_bar_css="\n    ;background: ${bg - #222}"
tab_bar_item_counter="\n    ;color: ${num_fg + #222}\n    ;font-size: 7pt"
tab_bar_scroll_buttons_css="\n    ;background: ${bg - #222}\n    ;color: ${fg}\n    ;border: 0"
tab_bar_sel_item_counter="\n    ;color: ${num_fg}"
tab_bar_tab_selected_css="\n    ;padding: 0.5em\n    ;background: ${bg}\n    ;border: 0.05em solid ${bg}\n    ;color: ${fg}"
tab_bar_tab_unselected_css="\n    ;border: 0.05em solid ${bg}\n    ;padding: 0.5em\n    ;background: ${bg - #222}\n    ;color: ${fg - #333}"
tab_tree_css="\n    ;font-family: sans-serif\n    ;font-size: 10pt\n    ;padding: .33em\n    ;color: ${fg + #222}\n    ;background-color: ${bg}"
tab_tree_item_counter="\n    ;padding:.33em\n    ;color: ${num_fg + #222}\n    ;font-size: 7pt"
tab_tree_sel_item_counter="\n    ;color: ${num_fg}"
tab_tree_sel_item_css="\n    ;color: ${fg + #222}\n    ;background: ${bg - #222}"
tool_bar_css="\n    ;color: ${fg}\n    ;background-color: ${bg}\n    ;border: 0"
tool_button_css="\n    ;background-color: transparent"
use_system_icons=false
